<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico - Nota Sempre Visibile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #01833e, #6e779b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .card {
            width: 100%;
            max-width: 600px;
            perspective: 1000px; /* necessario per effetto 3D */
        }

        .card-inner {
            position: relative;
            width: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
            border-radius: 25px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .card-front img {
            width: 100%;
            display: block;
            border-radius: 25px;
            transition: transform 0.4s;
        }

        .card-front:hover img {
            transform: scale(1.05);
        }

        .card-back {
            background: rgba(255,255,255,0.95);
            color: #1f2937;
            padding: 30px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 1.1em;
            transform: rotateY(180deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        body, h1 {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>❤️</h1>

    <div class="card" id="flipCard">
        <div class="card-inner">
            <div class="card-front">
                <img src="foto.jpg" alt="Foto spettacolare">
            </div>
            <div class="card-back">
                Questa nota è sempre visibile e non modificabile dall’utente!
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('flipCard');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
