<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico - Nota Modificabile</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #01833e, #6e779b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 2.5em;
            cursor: pointer;
        }

        h1:focus {
            outline: none;
        }

        .img-container {
            position: relative;
            display: inline-block;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: transform 0.4s, box-shadow 0.4s;
            max-width: 600px;
            width: 100%;
        }

        .img-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255,255,255,0.6);
        }

        img {
            display: block;
            width: 100%;
            border-radius: 25px;
        }

        input[type="file"] {
            margin-top: 20px;
            font-size: 1em;
        }

        textarea {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 80px;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 15px;
            border: 1px solid #ccc;
            resize: none;
        }

        body, .img-container, h1, textarea, input[type="file"] {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Emoji modificabile -->
    <h1 id="mainEmoji" contenteditable="true">❤️</h1>

    <div class="img-container">
        <img src="foto.jpeg" alt="Foto spettacolare" id="mainImage">
    </div>

    <input type="file" accept="image/*" id="imageUpload">

    <textarea id="userNote">Buono il messicano eh...lascialo lì frenk tranquillo</textarea>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const mainImage = document.getElementById('mainImage');
        const userNote = document.getElementById('userNote');
        const mainEmoji = document.getElementById('mainEmoji');

        // Recupera immagine salvata
        const savedImage = localStorage.getItem('savedImage');
        if (savedImage) {
            mainImage.src = savedImage;
        }

        // Recupera nota salvata
        const savedNote = localStorage.getItem('savedNote');
        if (savedNote) {
            userNote.value = savedNote;
        }

        // Recupera emoji salvata
        const savedEmoji = localStorage.getItem('savedEmoji');
        if (savedEmoji) {
            mainEmoji.textContent = savedEmoji;
        }

        // Cambia immagine e salva
        imageUpload.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    mainImage.src = e.target.result;
                    localStorage.setItem('savedImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Salva nota mentre scrivi
        userNote.addEventListener('input', function () {
            localStorage.setItem('savedNote', userNote.value);
        });

        // Gestione emoji
        mainEmoji.addEventListener('blur', function () {
            const value = mainEmoji.textContent.trim()|| '❤️';
            mainEmoji.textContent = value;
            localStorage.setItem('savedEmoji', value);
        });

        // Impedisce invio o a capo
        mainEmoji.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                mainEmoji.blur();
            }
        });

    </script>

</body>
</html>
