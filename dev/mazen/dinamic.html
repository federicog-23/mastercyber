<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico - Nota Modificabile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #01833e, #6e779b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .img-container {
            position: relative;
            display: inline-block;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transition: transform 0.4s, box-shadow 0.4s;
            max-width: 600px;
            width: 100%;
        }

        .img-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255,255,255,0.6);
        }

        img {
            display: block;
            width: 100%;
            border-radius: 25px;
            transition: transform 0.4s;
        }

        input[type="file"] {
            margin-top: 20px;
            font-size: 1em;
        }

        textarea {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 80px;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 15px;
            border: 1px solid #ccc;
            resize: none;
        }

        /* Nota modificabile */
        .nota {
            margin-top: 20px;
            background: rgba(255,255,255,0.95);
            color: #1f2937;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 1.1em;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        body, .img-container, .nota, h1, textarea, input[type="file"] {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>❤️</h1>

    <div class="img-container">
        <img src="foto.jpeg" alt="Foto spettacolare" id="mainImage">
    </div>

    <!-- Campo per caricare una nuova foto -->
    <input type="file" accept="image/*" id="imageUpload">

    <!-- Nota modificabile -->
    <textarea id="userNote">Buono il messicano eh...lascialo lì frenk tranquillo</textarea>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const mainImage = document.getElementById('mainImage');
        const userNote = document.getElementById('userNote');

        // Recupera immagine salvata
        const savedImage = localStorage.getItem('savedImage');
        if (savedImage) {
            mainImage.src = savedImage;
        }

        // Recupera nota salvata
        const savedNote = localStorage.getItem('savedNote');
        if (savedNote) {
            userNote.value = savedNote;
        }

        // Cambia immagine e salva
        imageUpload.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    mainImage.src = e.target.result;
                    localStorage.setItem('savedImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        const mainEmoji = document.getElementById('mainEmoji');
        const emojiInput = document.getElementById('emojiInput');
        
        // Recupera emoji salvata
        const savedEmoji = localStorage.getItem('savedEmoji');
        if (savedEmoji) {
            mainEmoji.textContent = savedEmoji;
            emojiInput.value = savedEmoji;
        }
        
        // Cambia emoji e salva
        emojiInput.addEventListener('input', function () {
            mainEmoji.textContent = emojiInput.value;
            localStorage.setItem('savedEmoji', emojiInput.value);
        });


        // Salva la nota mentre scrivi
        userNote.addEventListener('input', function () {
            localStorage.setItem('savedNote', userNote.value);
        });
    </script>


</body>
</html>
